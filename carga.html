<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-15" />
<title>Carga de Imágenes</title>
<link rel="stylesheet" href="css/estilos_login.css">
</head>
<body>
    <div id="header" >
        <h1>Carga de Imágenes</h1>
    </div>
    <form class="login" action="carga.php" method="post"
            enctype="multipart/form-data">
        <p>
            <label for="login">Imágen:</label>
            <input type="file" name="imagen" id="login">
        </p>
        
        <p>
            <label for="password">Clasificación:</label>&nbsp;&nbsp;&nbsp;
            <select name="clasificacion" id="password">
                <option>Deportes</option>
                <option>Carros</option>
                <option>Motos</option>
                <option>Animales</option>
                <option>Paisajes</option>
                <option>Infantiles</option>
                <option>Comidas</option>
                <option>Videojuegos</option>
                <option>Sin clasificación</option>
            </select>
        </p>
        
        <section class="container">
	        <input type="submit" name="cargar" id="cargar" 
	            class="button blue" value="Cargar Imágen"/>
        </section>
    </form>
</body>
</html>
